<!DOCTYPE html>
<html lang="en">

<style>
    body {
        text-align: center;
        background-color: #f3f1e4;
        display: grid;
        grid-template-columns: 25%;
        justify-content: center;
    }
    @media (max-width: 1450px) {
        body {
            text-align: center;
            background-color: #f3f1e4;
            display: grid;
            grid-template-columns: 40%;
            justify-content: center;
        }
    }
    @media (max-width: 1084px) {
        body {
            text-align: center;
            background-color: #f3f1e4;
            display: grid;
            grid-template-columns: 50%;
            justify-content: center;
        }
    }
    @media (max-width: 700px) {
        body {
            text-align: center;
            background-color: #f3f1e4;
            display: grid;
            grid-template-columns: 70%;
            justify-content: center;
        }
    }
    .name {
        color: #7e7963;
        font-size: 3em;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        font-weight: 100;
        margin: .25em;
        border-bottom-style: solid;
        padding-bottom: .25em;
        border-width: thin;
    }
    .categoryname {
        color: #7e7963;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        font-weight: 100;
        font-size: 2em;
        margin: .25em;
        margin-bottom: .45em;
        margin-top: -.25em;
        border-top-style: none;
        border-width: thin;
    }
    a {
        color: #c58e72;
    }
    .category1 {
        border: #7e7963;
        border-style: none;
        border-radius: .5em;
        border-top-style: none;
        border-width: thin;
        padding: 1em;
        padding-bottom: .25em;
        margin-bottom: 1em;
    }
    .category {
        border: #7e7963;
        border-style: none;
        border-top-style: none;
        border-width: thin;
        padding: 1em;
        padding-bottom: .25em;
        margin-bottom: 1em;
    }
    .jbutton {
        display: flex;
        justify-content: center;
    }
    .jbutton a {
        padding:.5em;
        border-color: #c58e72;
        border-radius: .5em;
        border-style: solid;
        border-width: thin;
        box-shadow: .15em .15em #c58e72;
        margin-left: .5em;
        margin-right: .5em;
        margin-bottom: 1em;
        text-decoration: none;
        width: 80%;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        font-weight:300;
        text-align: center;

        &:active {
        box-shadow: 0em 0em #c58e72;
        }
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joseph Kreydt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
</head>

<body>
    <p class="name">Joseph Kreydt</p>
    <div class="category1">
        <div class="jbutton">
            <a href="https://www.instagram.com/jkreydt" target="_blank">Instagram</a>
        </div>
    </div>
    <div class="category1">
        <p class="categoryname">Joe's Memos</p>
        <div class="jbutton">
            <a href="https://www.joesmemos.com" target="_blank">Website</a>
        </div>
        <div class="jbutton">
            <a href="https://www.instagram.com/joesmemos" target="_blank">Instagram</a>
        </div>
        <div class="jbutton">
            <a href="https://www.facebook.com/joesmemos" target="_blank">Facebook</a>
        </div>
        <div class="jbutton">
            <a href="https://www.youtube.com/@joesmemos" target="_blank">YouTube</a>
        </div>
    </div>
    <div class="category">
        <p class="categoryname">Software Development</p>
        <div class="jbutton">
            <a href="https://kreydt.github.io" target="_blank">Portfolio</a>
        </div>
        <div class="jbutton">
            <a href="https://www.youtube.com/@codeandcrux" target="_blank">YouTube</a>
        </div>
        <div class="jbutton">
            <a href="https://www.github.com/josephkreydt" target="_blank">GitHub</a>
        </div>
    </div>

        <p class="categoryname">Castle West Wing</p>

            <a href="https://castlewestwing.com" target="_blank">Website</a>
        </div>
        <div class="jbutton">
            <a href="https://www.instagram.com/castlewestwing" target="_blank">Instagram</a>
        </div>
    </div>-->
</body>
</html>
